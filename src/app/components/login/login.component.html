<section class="vh-100" style="background-color: #073361;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="onLogin()" novalidate>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="assets/img/arg-programa.png" class="ms-1 navbar-brand" style="width: 7em; height: 3em;" alt=""> <span class="text-dark fs-3">#YoProgramo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3 fs-1" style="letter-spacing: 1px;">Iniciar Sesion</h5>

                    <div class="form-outline mb-4">
                      <input type="text" [(ngModel)]="nombreUsuario" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" required placeholder="Ingresa tu usuario...">
                      <label class="form-label" for="nombreUsuario">Usuario</label>
                    </div>
  
                    <div class="form-outline">
                      <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control form-control-lg" required placeholder="Ingresa tu Contraseña...">
                      <label class="form-label" for="password">Contraseña</label>
                    </div>

                    <div *ngIf="errorMensaje">
                      <div class="text-center text-danger mb-3">{{errorMensaje}}</div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
  
                    <!--<a class="small text-muted" href="#!">Forgot password?</a>-->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
